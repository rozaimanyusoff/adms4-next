name: Sync to rtsbdev

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Push to rtsbdev remote
        env:
          RTSBDEV_REPO_URL: ${{ secrets.RTSBDEV_REPO_URL }}
        run: |
          git remote add rtsbdev "$RTSBDEV_REPO_URL" || git remote set-url rtsbdev "$RTSBDEV_REPO_URL"
          git push rtsbdev main
          git push rtsbdev develop || true
          git push rtsbdev --all || true
          git push rtsbdev --tags || true
