name: Sync to rtsbdev

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to rtsbdev remote
        env:
          RTSBDEV_REPO: ${{ secrets.RTSBDEV_REPO_URL }}
        run: |
          git remote add rtsbdev $RTSBDEV_REPO || git remote set-url rtsbdev $RTSBDEV_REPO
          git push rtsbdev main
          git push rtsbdev develop || true

      - name: Sync all branches
        env:
          RTSBDEV_REPO: ${{ secrets.RTSBDEV_REPO_URL }}
        run: |
          git push rtsbdev --all
          git push rtsbdev --tags || true
